<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Graph Boxes</title>

<style>
    body {
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    
    .container {
        width: 60%;
        height: 250px;
        display: flex;
        justify-content: flex-start; 
        align-items: flex-end;       
        gap: 20px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

   
    .box {
        width: 50px;
        border-radius: 6px 6px 0 0; 
        display: flex;
        justify-content: center;
        align-items: flex-end;
        color: white;
        font-weight: bold;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .box:hover {
        transform: translateY(-5px);
    }

    
    .box1 { height: 80px; background: linear-gradient(135deg, #f97316, #f59e0b); }
    .box2 { height: 150px; background: linear-gradient(135deg, #16a34a, #22c55e); }
    .box3 { height: 120px; background: linear-gradient(135deg, #3b82f6, #0ea5e9); }
    .box4 { height: 200px; background: linear-gradient(135deg, #ec4899, #db2777); }

   
    .box span {
        padding-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="box box1"><span>80</span></div>
    <div class="box box2"><span>150</span></div>
    <div class="box box3"><span>120</span></div>
    <div class="box box4"><span>200</span></div>
</div>

</body>
</html>
