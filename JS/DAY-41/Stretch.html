<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Equal Graph Boxes</title>

<style>
    body {
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Container */
    .container {
        width: 60%;
        height: 250px;
        display: flex;
        justify-content: space-around; /* horizontal spacing */
        align-items: stretch;          /* bars fill container height equally */
        gap: 20px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Bars */
    .box {
        width: 50px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        transition: transform 0.3s;
        cursor: pointer;
        height: 100%; /* all bars equal length */
    }

    .box:hover {
        transform: translateY(-5px);
    }

    /* Individual colors */
    .box1 { background: linear-gradient(135deg, #f97316, #f59e0b); }
    .box2 { background: linear-gradient(135deg, #16a34a, #22c55e); }
    .box3 { background: linear-gradient(135deg, #3b82f6, #0ea5e9); }
    .box4 { background: linear-gradient(135deg, #ec4899, #db2777); }

</style>
</head>
<body>

<div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
</div>

</body>
</html>
