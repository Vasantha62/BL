<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Squares with Slightly Different Positions</title>

<style>
    body {
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    .container {
        width: 80%;
        height: 250px;
        display: flex;
        justify-content: space-around;  
        align-items: flex-end;          
        gap: 15px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        position: relative;
    }

    /* Baseline */
    .baseline {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #333;
        border-radius: 2px;
    }

    
    .box {
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .box:hover {
        transform: translateY(-5px);
    }

    
    .box1 { width: 150px; height: 150px; background: linear-gradient(135deg, #f97316, #f59e0b); }
    .box2 { width: 100px; height: 90px; background: linear-gradient(135deg, #16a34a, #22c55e); transform: translateY(-20px); } 
    .box3 { width: 100px; height: 70px; background: linear-gradient(135deg, #3b82f6, #0ea5e9); }
    .box4 { width: 150px; height: 150px; background: linear-gradient(135deg, #ec4899, #db2777); transform: translateY(-20px); } 

</style>
</head>
<body>

<div class="container">
    
    <div class="baseline"></div>

    
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
</div>

</body>
</html>
