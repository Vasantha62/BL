<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>

    <style>
        body {
            padding: 2em;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .headerContainer {
            display: flex;
            flex-flow: column wrap;
            align-content: center;
            background: tomato;
            font-weight: bold;
            padding: 10px;
            color: white;
        }

        .footerContainer {
            display: flex;
            flex-flow: column wrap;
            align-content: center;
            background: lightgreen;
            font-weight: bold;
            padding: 10px;
        }

        .mainContainer {
            display: flex;
            flex-flow: row wrap;
            font-weight: bold;
            text-align: center;
        }

        .mainContentItem {
            text-align: left;
            background: deepskyblue;
            padding: 10px;
            flex: 3;
        }

        article {
            padding: 10px;
            margin: 10px;
            background: aqua;
        }

        .sideBarItem {
            flex: 1;
            padding: 10px;
        }

        .sideBarLeftItem {
            background: gold;
        }

        .sideBarRightItem {
            background: hotpink;
        }

        footer {
            background: lightgreen;
        }
    </style>
</head>

<body>

<header class="headerContainer">
    Header
</header>

<div class="mainContainer">

    <section class="mainContentItem">
        <article>
            <h2>First article</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>

        <article>
            <h2>Second article</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>

        <article>
            <h2>Third article</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
    </section>

    <sidebar class="sideBarItem sideBarLeftItem">
        Left Sidebar
    </sidebar>

    <sidebar class="sideBarItem sideBarRightItem">
        Right Sidebar
    </sidebar>

</div>

<footer class="footerContainer">
    Footer
</footer>


<script type="text/javascript"></script>

</body>
</html>
